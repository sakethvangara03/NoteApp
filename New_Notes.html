<!DOCTYPE html>
<html>

<head>
    <title>Note App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .note-container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            max-height: 500px;
            overflow-y: auto;
            /* Enable vertical scrollbar */
        }

        .note {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 25%;
            min-height: 150px;
            transition: 0.3s;
        }

        .note:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .note-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .note-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .add-note-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Note App</h1>

    <div class="note-input-container">
        <input type="text" class="note-input" placeholder="Add a note">
        <button class="add-note-button">Add Note</button>
    </div>

    <div class="note-container">
    </div>

    <script>
        const noteInput = document.querySelector('.note-input');
        const addNoteButton = document.querySelector('.add-note-button');
        const noteContainer = document.querySelector('.note-container');

        function addNote() {
            const noteText = noteInput.value.trim();
            if (noteText) {
                const note = document.createElement('div');
                note.classList.add('note');
                note.textContent = noteText;
                noteContainer.appendChild(note);
                noteInput.value = '';

                note.addEventListener('dblclick', () => {
                    const Delete = confirm('Do you want to delete this note?');
                    if (Delete) {
                        noteContainer.removeChild(note);
                    }
                });
            }
        }
        addNoteButton.addEventListener('click', addNote);
        noteInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addNote();
            }
        });

    </script>

</body>

</html>
